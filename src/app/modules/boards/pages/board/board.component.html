<div class="w-full h-full bg-transparent px-4 pb-4">
  <div class="flex flex-col h-full">
    <div class="container mx-10 flex mt-10">
      <div class="w-1/1 mr-1">
        <div>
          <app-btn color="light" class="shrink-0" (click)="addList()"
            >Crear Columna</app-btn
          >
        </div>
        <div class="mb-4"></div>
        <div>
          <app-btn color="light" class="shrink-0" (click)="deleteBoard()"
            >Borrar Tarea</app-btn
          >
        </div>
      </div>
      <div class="flex flex-wrap gap-10">
        <div
          *ngFor="let list of lists"
          class="min-w-[auto] max-w-[220px] mx-3 bg-purple-900 bg-opacity-30 py-3 px-4 text-sm uppercase font-medium rounded text-white h-60 min-h-[2.5rem] cursor-pointer"
        >
          {{ list.list.title }}
          <div class="flex flex-wrap gap-2 items-center">
            <app-btn color="light" class="shrink-0" (click)="addCard(list.list)"
              >Añadir tarea</app-btn
            >
            <div class="flex flex-wrap gap-2 items-center">
              <app-btn
                color="light"
                class="shrink-0"
                (click)="deleteList(list.list)"
                >Borrar Columna</app-btn
              >
              <div
                *ngFor="let card of list.cards"
                (click)="openDialog(card)"
                cdkDrag
                class="flex flex-wrap gap-2 items-center"
              >
                {{ card.title }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
