<div class="w-flex flex-col h-full">
  <div class="container mx-10 flex mt-10">
    <div class="w-1/1 mr-1">
      <div>
        <app-btn color="light" class="shrink-0" (click)="addBoard()"
          >Crear Tablero</app-btn
        >
      </div>
    </div>
    <div class="flex flex-wrap gap-2">
      <a
        *ngFor="let board of boards"
        [routerLink]="'/app/boards/' + board.bid"
        [style.backgroundColor]="board.background"
        class="min-w-[auto] max-w-[220px] mx-3 bg-gray-300 py-3 px-4 text-sm uppercase font-medium rounded text-white h-36 min-h-[2.5rem] cursor-pointer active:bg-purple-900"
      >
        {{ board.title }}
      </a>
    </div>
  </div>
</div>
