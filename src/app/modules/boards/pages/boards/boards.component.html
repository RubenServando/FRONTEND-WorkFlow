<div class="container mx-10 flex mt-10">
  <div class="w-1/1 mr-1">
    <div>
      <app-btn color="success" (click)="addBoard()">Crear</app-btn>
    </div>
  </div>
  <div class="w-full">
    <div class="flex flex-wrap items-center gap-3">
      <a
        *ngFor="let board of boards"
        [routerLink]="'/app/boards/' + board.bid"
        [style.backgroundColor]="board.background"
        class="flex justify-center items-center min-w-[200px] max-w-[200px] p-10 rounded text-white cursor-pointer hover:bg-green-800"
      >
        {{ board.title }}
      </a>
    </div>
  </div>
</div>
