<div class="p-6 bg-gray-100 relative rounded shadow">
  <button
    (click)="close()"
    type="button"
    class="absolute top-3 right-3 focus:outline-none p-2"
  >
    <fa-icon [icon]="faClose"></fa-icon>
  </button>
  <div class="flex space-x-2 mb-5">
    <fa-icon class="text-gray-800" [icon]="faCheckToSlot"></fa-icon>

      <h3 class="text-lg font-semibold text-gray-800">{{ card.title }}</h3>
      <!--<p class="text-sm text-gray-500">en lista ToDo</p>-->
    </div>
  </div>

      <fa-icon class="text-gray-800" [icon]="faBars"></fa-icon>
      <div class="flex flex-col">
        <h3 class="text-lg font-semibold text-gray-800">Descripción</h3>
        <p class="text-sm text-gray-500">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis,
          hic? Adipisci soluta cum odio, beatae ratione magni nobis, optio
          similique rerum minus excepturi sed vel, id voluptatibus repellendus
          numquam quod.
        </p>

          <button type="button" (click)="closeWithRta(false)">No</button>
        </div>
        -->
      </div>
    </div>
    <div class="flex flex-auto space-y-2 flex-col">

      <app-btn typeBtn="button" color="light">

      </app-btn>
      <app-btn typeBtn="button" color="light">
        <span class="flex space-x-2 text-left">

          <span>Etiquetas</span>
        </span>
      </app-btn>
      <app-btn typeBtn="button" color="light">
        <span class="flex space-x-2 text-left">

      </app-btn>

      <app-btn typeBtn="button" color="light">
        <span class="flex space-x-2 text-left">
          <fa-icon class="text-gray-800" [icon]="faPencil"></fa-icon>
          <span>Editar nombre</span>
        </span>
      </app-btn>
      <app-btn typeBtn="button" color="light">
        <span class="flex space-x-2 text-left">
          <fa-icon class="text-gray-800" [icon]="faEdit"></fa-icon>
          <span>Editar descripción</span>
        </span>
      </app-btn>
      <app-btn typeBtn="button" color="light" (click)="deleteCard()">
        <span class="flex space-x-2 text-left">
          <fa-icon class="text-gray-800" [icon]="faTrashCan"></fa-icon>
