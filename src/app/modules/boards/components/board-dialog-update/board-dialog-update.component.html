<div class="p-6 bg-gray-100 relative rounded shadow">
  <button
    (click)="close()"
    type="button"
    class="absolute top-3 right-3 focus:outline-none p-2"
  >
    <fa-icon [icon]="faClose"></fa-icon>
  </button>
  <div class="flex space-x-2 mb-5">
    <fa-icon class="text-gray-800" [icon]="faCheckToSlot"></fa-icon>
    <div class="flex flex-col font-medium">
      <h3 class="text-lg font-semibold text-gray-800">Actualizar Tablero</h3>
    </div>
</div>
  <div class="flex w-full gap-4">
    <form [formGroup]="updateBoardForm">
      <div class="flex space-x-2 mb-5 w-4/6">
        <fa-icon class="text-gray-800" [icon]="faBars"></fa-icon>
        <label class="text-lg font-semibold text-gray-800" for="board-title">Nombre</label>
        <input
          id="board-title"
          formControlName="title"
          placeholder="Ingrese el nombre"
        />
      </div>
      <div class="flex w-full gap-4">
        <fa-icon class="text-gray-800" [icon]="faBars"></fa-icon>
        <label class="text-lg font-semibold text-gray-800" for="board-background">Color de Fondo</label>
        <input
          type="color"
          id="board-background"
          formControlName="background"
        />
      </div>
    </form>
  </div>
  <div class="mb-5"></div>
  <app-btn (click)="updateBoard()">Actualizar</app-btn>
</div>
